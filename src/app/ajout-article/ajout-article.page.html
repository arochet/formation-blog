<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Ajouter Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Titre</ion-label>
    <ion-input [(ngModel)]="valueTitre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contenue</ion-label>
    <ion-textarea placeholder="Ecrire le contenue de l'artilce ici ..." rows="10" [(ngModel)]="valueContenue"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-button  (click)="ajouterArticle()">Ajouter Article</ion-button>
  </ion-toolbar>
</ion-footer>
